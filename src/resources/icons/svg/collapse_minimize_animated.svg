<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Window minimizing -->
    <rect x="3" y="3" width="18" height="18" rx="1">
      <animate attributeName="x" values="3;6;3" dur="2s" repeatCount="indefinite" />
      <animate attributeName="y" values="3;6;3" dur="2s" repeatCount="indefinite" />
      <animate attributeName="width" values="18;12;18" dur="2s" repeatCount="indefinite" />
      <animate attributeName="height" values="18;12;18" dur="2s" repeatCount="indefinite" />
    </rect>
    <!-- Corner arrows inward -->
    <g opacity="0.5">
      <path d="M3 3L6 6">
        <animate attributeName="opacity" values="0;0.7;0" dur="2s" repeatCount="indefinite" />
      </path>
      <path d="M21 3L18 6">
        <animate attributeName="opacity" values="0;0.7;0" dur="2s" repeatCount="indefinite" />
      </path>
    </g>
  </g>
</svg>
