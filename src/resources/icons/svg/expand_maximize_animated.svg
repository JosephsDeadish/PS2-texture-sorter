<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Window maximizing -->
    <rect x="6" y="6" width="12" height="12" rx="1">
      <animate attributeName="x" values="6;3;6" dur="2s" repeatCount="indefinite" />
      <animate attributeName="y" values="6;3;6" dur="2s" repeatCount="indefinite" />
      <animate attributeName="width" values="12;18;12" dur="2s" repeatCount="indefinite" />
      <animate attributeName="height" values="12;18;12" dur="2s" repeatCount="indefinite" />
    </rect>
    <!-- Corner arrows -->
    <g opacity="0.5">
      <path d="M6 6L3 3">
        <animate attributeName="opacity" values="0;0.7;0" dur="2s" repeatCount="indefinite" />
      </path>
      <path d="M18 6L21 3">
        <animate attributeName="opacity" values="0;0.7;0" dur="2s" repeatCount="indefinite" />
      </path>
    </g>
  </g>
</svg>
